<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/header :: header"/>
<body>
<div th:replace="fragments/navigation :: navigation"/>


<!-- Page Content -->
<div class="container">
    <p>
        <h3>You have logged in!</h3>
        <h3 th:text="'Login Time is:' + ${time}"></h3>
        <h3 th:text="'Your username is:' + ${username}"></h3>
        <h3 th:text="'Your image is:' + ${picURL}"></h3>
        <a href="/logout">Log out</a>
        <br />
    </p>

</div>

<div class="cal-sm-6">
    <div class="well">
        <h3><span class="fa fa-user"></span>My Profile</h3>

        <p>
            <img th:src="${picURL}" alt="Image Holder"/><br/>
        </p>

        <p>
        <h4><span> About me:</span></h4>
        </p>

        <p>
        <textarea disabled="disabled" th:text="${content}" rows="10"></textarea>
        </p>

    </div>

    <div>
        <h3><span class="fa fa-user"></span>Update My Profile</h3>
        <form method="post" enctype="multipart/form-data" action="/loggedin">
            <table>
                <tr><td><input name="username" th:value="${username}" type="text" style="display: none"/></td></tr>
                <tr><td><input name="picURL" th:value="${picURL}" type="text" style="display: none"/></td></tr>
                <tr><td>Picture to upload:</td>

                    <td><input type="file" name="filechooser" accept=".jpg,.png,.jpeg,.JPG"/></td>

                    </tr>
                <tr><td>About me:
                    <p id="testcontent"></p>
                    <span id="wordLengthcontent" style="font-family:Georgia;">140 characters</span></td>
                    <td>

                        <textarea id="content" name="content" maxlength="140" rows="10" ></textarea></td></tr>

                <tr><td></td>
                    <td><input type="submit" value="Upload"/></td></tr>
            </table>
        </form>
        <form method="post" action="/delete">
            <table>
                <tr><td> </td><td><input type="submit" value="Delete"/></td></tr>
                <tr><td><input name="username" th:value="${username}" type="text" style="display: none"/></td></tr>
                <tr><td><input name="content" th:value="${content}" type="text" style="display: none"/></td></tr>
                <tr><td><input name="picURL" value="http://via.placeholder.com/350x150" type="text" style="display: none"/></td></tr>
            </table>
        </form>
    </div>

</div>
<div class="container">
            <form method="post" action="/resetPassword">
                            <tr>
                                <td><input type="text" name="username" th:value="${username}" style="display: none" /></td>
                                <td><input type="submit" value="Reset"/></td>
                            </tr>
                        </form>
            </div>

<div th:replace="fragments/footer :: footer"/>
</body>
</html>
